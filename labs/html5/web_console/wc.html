<!DOCTYPE html>
<html lang="en">
<head>

<title> Web Console </title>
<style type="text/css"> 
body { margin: 0px; overflow: hidden; }
</style>

<script src="scripts/wc.js"> </script>

<script type="text/javascript">

	con = new Console("main_screen");


	//con.bgcolor = "rgb(100, 100, 100)";
