<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title> Cube World </title>

		<style type="text/css">
			canvas { border: thin solid black;}
			body { margin: 0px; overflow: hidden; }
		</style>

		
		<script src="scripts/all.js" > </script>


		<script type="text/javascript">

			
			function body_onload()
			{

				var screen = document.getElementById("main_screen");
				screen.width = window.innerWidth;
				screen.height = window.innerHeight;

				App = new Application();

				App.init("main_screen", 60);

				console.log("body onload");
			
			}

			function body_onresize()
			{
				var screen = document.getElementById("main_screen");
				screen.width = window.innerWidth;
				screen.height = window.innerHeight;
			}

		</script>
		
	</head>

	<body onload="javascript:body_onload();" onresize="javascript:body_onresize();"> 
		
		<center>
			<canvas id="main_screen" width="800" height="600"> </canvas>
		</center>
		
		<hr>
	
	</body>

</html>
